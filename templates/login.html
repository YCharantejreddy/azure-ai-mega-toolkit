{% extends "base.html" %}

{% block title %}Login - {{ super() }}{% endblock %}
{% block header_title %}User Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <form method="POST" action="{{ url_for('login') }}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="******************" required>
            </div>
        <div class="mb-6">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" name="remember_me" id="remember_me">
                <span class="ml-2 text-gray-700 text-sm">Remember me</span>
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
            </a>
        </div>
         <p class="text-center text-gray-500 text-xs mt-4">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-800">Register here</a>.
        </p>
    </form>
</div>
{% endblock %}
